name: 'GH Actions - Release'

on:
  release:
    types:
      - created
      - edited


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment:
      name: production

    strategy:
      fail-fast: false
      matrix:
        FROM:
          - 'ubuntu:noble'
          - 'ubuntu:jammy'
          - 'ubuntu:focal'
          - 'linuxmintd/mint22-amd64'
          - 'linuxmintd/mint21.3-amd64'
          - 'linuxmintd/mint21.2-amd64'
          - 'linuxmintd/mint21.1-amd64'
          - 'linuxmintd/mint21-amd64'
          - 'linuxmintd/mint20-amd64'
          - 'debian:bookworm'
          - 'debian:bullseye'
          - 'opensuse/leap:15.6'
          - 'opensuse/leap:15.5'
          - 'opensuse/leap:15.4'
          - 'opensuse/leap:15.3'
          - 'opensuse/leap:15.2'
          - 'fedora:41'
          - 'fedora:40'
          - 'fedora:39'
          - 'rockylinux/rockylinux:9.5'
          - 'rockylinux/rockylinux:9.4'
          - 'rockylinux/rockylinux:8.10'
          - 'manjarolinux/base'
          #- 'funtoo/stage3-generic_64'

    steps:
    - name: Checkout repository
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f #v4.1.3
      with:
        fetch-depth: 2
        submodules: false

    - name: Extract tag name etc
      shell: bash
      run: |
        echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/} | sed 's/\//_/g')" >> $GITHUB_ENV

    - name: Test tag name etc
      run: |
        echo "${TAG_NAME}"

    - name: Docker Login
      uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 #v3.1.0
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_KEY }}

    - name: Run CI
      env:
        FROM:       ${{ matrix.FROM }}
        MY_OS_NAME: linux
        IS_RELEASE: 1
      run: script/cibuild
